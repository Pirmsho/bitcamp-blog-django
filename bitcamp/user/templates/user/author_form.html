{% extends 'base.html' %}

{% block content %}
{% if not form.instance.pk %}
<h1>Register Here!</h1>
{% else %}
<h1>Update Person!</h1>
{% endif %}


<div class="jumbotron">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-warning" type="submit" value="Submit">
    </form>
</div>


{% endblock %}
