{% extends 'base.html' %}

{% block content %}

<h2>
    This is Post list Page!
</h2>

{% if list %}
<ul>
    {% for item in list %}
    <li>
    {{ item }}
    </li>
    {% empty %}
    <li>
        No Items!
    </li>
    {% endfor %}
    {% endif %}
</ul>

<a href="{% url 'home' %}">Home</a>
{% endblock %}
